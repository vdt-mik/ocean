type: gitlab
description: Gitlab integration for Port Ocean
icon: GitLab
docs: https://docs.getport.io/build-your-software-catalog/sync-data-to-catalog/git/gitlab
features:
  - type: gitops
    section: GitOps
  - type: exporter
    section: Git Providers
    resources:
      - kind: projects
configurations:
  - name: tokenMapping
    required: true
    type: object
    description: "Mapping of Gitlab tokens to Port Ocean tokens. example: {\"THE_GROUP_TOKEN\":[\"getport-labs/**\", \"GROUP/PROJECT PATTERN TO RUN FOR\"]}"
    sensitive: true
  - name: appHost
    required: false
    type: url
    description: The host of the Port Ocean app. Used for setting up the webhooks against the Gitlab.
  - name: gitlabHost
    required: false
    type: url
    default: https://gitlab.com
    description: The host of the Gitlab instance. If not specified, the default will be https://gitlab.com.
  - name: useSystemHook
    required: false
    type: boolean
    description: If set to true, will use system hook instead of project hooks.
    default: false
  - name: checkPortYaml
    required: false
    type: boolean
    description: If set to true, will add only repository with port.yml file in root.
    default: false
